<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light">
  <title>Subscribe (Dark)</title>
  <style>
    /* Remove default margins and make the iframe blend in */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;   /* key: no slab behind the embed */
    }
    /* No extra gutters around the form */
    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 0;
    }
    /* One clear height; override any inline height */
    iframe {
      display: block;
      width: 100%;
     height: 460px !important; 
      border: none;
      border-radius: 10px;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      src="https://updates.cyberleadhub.com/widget/form/lbeDLm24VjuaFxhjccA1"
      id="inline-lbeDLm24VjuaFxhjccA1"
      title="Form (Dark)"
      loading="lazy">
    </iframe>
    <script src="https://updates.cyberleadhub.com/js/form_embed.js"></script>
  </div>
</body>
</html>
